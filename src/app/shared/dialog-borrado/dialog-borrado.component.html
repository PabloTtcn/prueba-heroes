<h2 class="header" mat-dialog-title>¿Desea elimiar a {{data.nombre}}?</h2>
<mat-dialog-content>Esto eliminará al heroé de forma permanente y no se puede revertir.</mat-dialog-content>
<mat-dialog-actions>
  <button class="botonCancelar" mat-button mat-dialog-close [mat-dialog-close]="false">Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="botonBorrar" mat-button [mat-dialog-close]="true">Borrar</button>
</mat-dialog-actions>
